 <!DOCTYPE html>
<html>
  <head>
    <meta charst="UTF-8">
    <title> calculator </title>
    <link rel="stylesheet" type="text/css" href="design.css">
  </head>
  <body>
  	<div class="main">
  		<form name="myform">
  			<input type="text" name="textview" class="textview">
  			
  		</form>
  		<table>
  		 <tr>
          <td>
          	<input type="button" class="button  symbol" value="√ " onclick="SR('r')" id="r" >
          </td>
          <td>
          	<input type="button" class="button  symbol" value="x²" onclick="SR('s')" id="s" >
          </td>
          <td>
          	<input type="button" class="button  symbol" value="⌫" onclick="back()"> 
          </td>
          <td>
          	<input type="button" class="button  symbol" value="÷" onclick="insertOp('/')">
          </td>
  			</tr>
  			<tr>
          <td>
          	<input type="button" class="button  number" value="7" onclick="insertnum(7)">
          </td>
          <td>
          	<input type="button" class="button  number" value="8" onclick="insertnum(8)">
          </td>
          <td>
          	<input type="button" class="button  number" value="9" onclick="insertnum(9)">
          </td>
          <td>
          	<input type="button" class="button  symbol" value="×" onclick="insertOp('*')">
          </td>
  			</tr>
  			<tr>
          <td>
          	<input type="button" class="button  number" value="4" onclick="insertnum(4)">
          </td>
          <td>
          	<input type="button" class="button  number" value="5" onclick="insertnum(5)">
          </td>
          <td>
          	<input type="button" class="button  number" value="6" onclick="insertnum(6)">
          </td>
          <td>
          	<input type="button" class="button  symbol" value="-" onclick="insertOp('-')">
          </td>
  			</tr>
  			<tr>
          <td>
          	<input type="button" class="button  number" value="1" onclick="insertnum(1)">
          </td>
          <td>
          	<input type="button" class="button  number" value="2" onclick="insertnum(2)">
          </td>
          <td>
          	<input type="button" class="button  number" value="3" onclick="insertnum(3)">
          </td>
          <td>
          	<input type="button" class="button  symbol" value="+" onclick="insertOp('+')">
          </td>
  			</tr>
  			<tr>
          <td>
          	<input type="button" class="button  symbol" value="c" onclick="clean()">
          </td>
          <td>
          	<input type="button" class="button  number" value="0" onclick="insertnum(0)">
          </td>
          <td>
          	<input type="button" class="button  symbol" value="." onclick="insertDec()">
          </td>
          <td>
          	<input type="button" class="button  symbol" value="=" onclick="equalto()">
          </td>
  		 </tr>

  		</table>
  		
  	</div>
  	<script type="text/javascript" src="calculation.js"></script>

  </body>

</html>
